# React frontend: serve everything except /api/*
location ~ ^/(?!api/).* {
	root /var/www/vhosts/admin.prash-app.in/multi-backend-prash-app/frontend/react-app/dist;
	index index.html;
	try_files $uri /index.html;
}

# Laravel backend API
location /api/php/ {
	root /var/www/vhosts/admin.prash-app.in/multi-backend-prash-app/backend/php-laravel/public;
	index index.php;
	rewrite ^/api/php/(.*)$ /api/$1 break;

	location ~ \.php$ {
		include /etc/nginx/fastcgi_params;
		fastcgi_pass unix:/var/www/vhosts/system/admin.prash-app.in/php-fpm.sock;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}
}

# Node backend API
location /api/node/ {
	proxy_pass http://127.0.0.1:4001/;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# Python Flask API
location /api/py/ {
	proxy_pass http://127.0.0.1:5000/;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}